<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之类选择器</title>
    <style>
        /* 类选择器口诀： 样式点定义 结构类（class）调用 一个或多个  开发最常用 */
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">冰雨</li>
        <li>水电费</li>
        <li>收发文</li>
        <li>我发给违法</li>
        <li>无法</li>
    </ul>
</body>
</html>
