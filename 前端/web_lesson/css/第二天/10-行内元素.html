<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式之行内元素</title>
    <style>
        span {
            width: 100px;
            height: 100px;
            background-color: hotpink;
        }

        a:link {
            color: pink;
        }

        a:visited {
            color: #000;
        }

        a:hover {
            color: skyblue;
        }

        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <span>pink老师</span> <strong>品如的衣服</strong>
    <a href="http://www.baidu.com">百度</a>

</html>
