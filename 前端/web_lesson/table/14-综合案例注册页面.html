<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <table width="600">
        <!-- 第一行 -->
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" id="men" name="sex"> <label for="men"> <img src="men.jpg"> 男</label>
                <input type="radio" id="women" name="sex"> <label for="women"> <img src="women.jpg"> 女</label> 
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>12</option>
                    <option>11</option>
                    <option>10</option>
                    <option>9</option>
                    <option>8</option>
                    <option>7</option>
                </select>
                <select>
                    <option>--请选择日份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" value="北京">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" id="weihun" name="merrage"><label for="weihun">未婚</label>
                <input type="radio" id="yihun" name="merrage"><label for="yihun">已婚</label>
                <input type="radio" id="lihun" name="merrage"><label for="lihun">离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td>
                <select>
                    <option>--请选择学历--</option>
                    <option>博士</option>
                    <option>硕士</option>
                    <option>本科</option>
                    <option>高中</option>
                </select>
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" id="wumeide" name="love"><label for="wumeide">妩媚的</label>
                <input type="checkbox" id="keaide" name="love"><label for="keaide">可爱的</label>
                <input type="checkbox" id="xiaoxianrou" name="love" name="love"><label for="xiaoxianrou">小鲜肉</label>
                <input type="checkbox" id="laolarou" name="love"><label for="laolarou">老腊肉</label>
                <input type="checkbox" id="douxihuan" name="love" checked="checked"><label for="douxihuan">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea cols="50" rows="5">请填写自我介绍</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox"><label>我同意注册条款和会员加入标准</label>
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁</li>
                </ul>
                <ul>
                    <li>抱有严肃的态度</li>
                </ul>
                <ul>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
